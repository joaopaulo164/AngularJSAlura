<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>
                <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="filtrar">
                <!--ng-model-options="{debounce: 500} = aguarda 0.5 segundos para fazer o filtro-->
            </div>
        </form>
    </div> <!--fim col-md-12 -->
</div> <!--fim row-->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}"> <!-- ng-repeat para iterar pela lista de fotos -->
        <minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto> <!-- foto.url acessa a foto dependurada no scope -->
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <!--<button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>-->
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>

    </meu-painel><!-- fim o painel-->
</div>
